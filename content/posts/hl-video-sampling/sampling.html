<style>
    :root {
        --frame-bg: white;
        --frame-border: white;
        --frame-outline: lightgray;
        --sampled-border: #009b00;
        --sampled-outline: #004f00;
        --shadow-color: rgba(0.4, 0.4, 0.4, 0.8);
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --frame-bg: #262626;
            --frame-border: #333;
            --frame-outline: #555;
            --sampled-border: #008000;
            --sampled-outline: #004f00;
            --shadow-color: rgba(0, 0, 0, 0.8);
        }
    }

    #samplingPlayground {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    #frames {
        display: flex;
        justify-content: space-evenly;
    }

    #frames > img {
        width: 68px;
        aspect-ratio: 68 / 40;
        background-color: var(--frame-bg);
        margin: 0 -64px 0 0;
        border: 2px solid var(--frame-border);
        border-radius: 6px;
        outline: 1px solid var(--frame-outline);
    }

    #frames > img:last-child {
        margin: 0;
    }

    #frames > .sampled {
        border-color: var(--sampled-border);
        outline-color: var(--sampled-outline);
    }

    .green {
        color: var(--sampled-border);
    }

    #sampling {
        display: block;
        width: 100%;
        max-width: 640px;
        aspect-ratio: 16 / 9;
        margin: 0 auto;
        box-shadow: 0 0 10px var(--shadow-color);
    }

    #samplingContainer {
        position: relative;
    }

    #loading {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        font-family: sans-serif;
    }

    #samplingControls {
        display: flex;
        flex-direction: column;
        font-family: sans-serif;
    }

    #samplingControls input {
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
    }

    #exposure {
        direction: rtl;
    }
</style>
